<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="logo192.png">
    </div>

    <div class="info-text">
        <p class="sign-in">
            Sign in
        </p>
    </div>

    <div class="input-box">

        <div class="user-input">
            <label>Login:</label>
            <input type="text"/>
        </div>

        <div class="user-input">
            <label>Password: </label>
            <input type="password"/>
        </div>

        <button class="login-button">Log in</button>
    </div>
</div>

</body>
</html>
